<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم بنجاح</title>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Cairo font for a better Arabic display -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Cairo font to the body */
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Main container to center the content vertically and horizontally -->
    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">

        <!-- DXN Logo -->
        <div class="mb-8">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/%D8%B4%D8%B9%D8%A7%D8%B1_dxn.jpg" 
                 alt="شعار شركة DXN" 
                 class="h-24 w-auto object-contain"
                 onerror="this.onerror=null; this.src='https://placehold.co/200x100/ccc/fff?text=DXN+Logo';">
        </div>

        <!-- Green Checkmark Icon -->
        <div class="mb-5">
            <svg class="w-20 h-20 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Success Message -->
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">تم بنجاح!</h1>
        <p class="text-base md:text-lg text-gray-600 max-w-md">
            لقد تم ملأ المعلومات بنجاح. سنتواصل معك في القريب العاجل سواء على واتساب أم عن طريق مكالمة.
        </p>

    </div>

</body>
</html>
